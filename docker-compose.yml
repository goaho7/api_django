version: '3.3'

volumes:
  pg_data_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_volume:/var/lib/postgresql/data

  backend:
    build: ./
    env_file: .env
    depends_on:
      - db

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf